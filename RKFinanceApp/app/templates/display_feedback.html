<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        #responseData {
            margin-top: 30px;
        }
        .feedback-item {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f1f1f1;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: background-color 0.3s;
        }
        .feedback-item:hover {
            background-color: #e9e9e9;
        }
        .feedback-item p {
            margin-bottom: 5px;
        }
        .feedback-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        /* Customizing the navbar */
        .navbar {
            background-color: #007bff; /* Blue color */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">AJAX Example</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link" href="#">Home</a>-->
<!--                    </li>-->
                    <li class="nav-item">
                    <h1><a  style="color:#33CAFF" class="nav-link" href="/home/">HOME</a></h1>
                </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 style="color:#8AFF33">आर के फायनान्शिअल विषय इतर व्यक्ती काय म्हणतात आणि लोकांच्या आयुष्यात कसे परिवर्तन झाले तुम्ही स्वतः बघा</h1>
        <div id="responseData"></div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: '/get/feedback/',  // URL of your Django view
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    var formattedData = '';
                    if (response.hasOwnProperty('data')) {
                        $.each(response.data, function(index, entry) {
                            formattedData += '<div class="feedback-item">';
                            formattedData += '<p><strong>Name:</strong> ' + entry.name + '</p>';
                            formattedData += '<p><strong>Feedback:</strong> ' + entry.feedback + '</p>';
                            formattedData += '</div>';
                        });
                        $('#responseData').html(formattedData);
                    } else {
                        console.error('Error: "data" key not found in response.');
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        });
    </script>
</body>
</html>
